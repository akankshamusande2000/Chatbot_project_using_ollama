{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
    <h2>AI Chatbot</h2>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <p class="typing-indicator" id="typingIndicator">Bot is typing...</p>
        <div class="chat-input-container">
            <input type="text" id="userInput" class="chat-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">Send</button>
            <button class="send-btn" onclick="startVoiceInput()">Voice</button>
            <a href="{% url 'export_chat_csv' %}" download="chat_history.csv" class="send-btn">History</a>
        </div>
    </div>

    <script src="{% static 'js/chat.js' %}"></script>
    <script src="{% static 'js/voice.js' %}"></script>
</body>
</html>
